
trigger:
- master

resources:
- repo: self

variables:
  tag: '$(Build.BuildId)'

stages:
- stage: Build
  displayName: Build image
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: ubuntu-latest
    steps:
    - task: Docker@2
      displayName: Build
      inputs:
        containerRegistry: 'DOCKER_HUB'
        repository: 'pitchnhire/pnh-asset-service'
        command: 'build'
        Dockerfile: 'Dockerfile'
        arguments: --no-cache --build-arg BUILD=$(Build.BuildNumber).$(Build.BuildId)
        tags: |
          latest
          $(Build.BuildNumber).$(Build.BuildId)
    - task: Docker@2
      displayName: Push
      inputs:
        containerRegistry: 'DOCKER_HUB'
        repository: 'pitchnhire/pnh-asset-service'
        command: 'push'
        tags: |
          latest
          $(Build.BuildNumber).$(Build.BuildId)
